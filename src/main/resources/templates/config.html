<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="__layout :: headerFragment">
</head>

<body>
<div id="wrapper">
    <!-- Navigation -->
    <nav th:replace="__layout :: navFragment">
    </nav>


    <div class="container">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <h3 th:if="${blogSchedulerStatus}">
                        Running
                    </h3>

                    <h3 th:unless="${blogSchedulerStatus}">
                        Stopped
                    </h3>
                </div>
                <div class="col-md-6">
                    <a th:href="@{config/toggleTimer}" class="btn btn-info" role="button">Toggle blog scheduler</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
        </div>

    </div>


</div>
<!-- /#wrapper -->


<div th:replace="__layout :: footerScriptsFragment">
</div>


</body>
</html>
